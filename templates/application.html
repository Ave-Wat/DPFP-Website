<html>
  <head>

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>

  <body>
    <header id="navbar">
      <h1 id="logo"><a href="{{url_for('get_main_page')}}">The Panorama Project</a></h1>
      <nav>
        <ul>

        </ul>
      </nav>
    </header>
    <main>
      <!--Name:
        Age:
        Academic institution, if any?
        Where do you call home?
        How do you identify politically? (optional)
        What news sources do you consume and why?

        Tell us why you’re a good fit for the project (250-500 words)

        Think of a time when you were persuaded to see an issue in a new way. What changed about how you viewed the issue? What made it possible for you to reconsider your initial beliefs? (250-500 words)-->

      <form action="{{url_for('submit')}}" method='post'>
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="age">Age:</label>
        <input type="text" name="age" required>
        <label for="school">Academic Institution (if applicable)</label>
        <input type="text" name="school">
        <label for="location">Where do you call home?</label>
        <input type="text" name="location" required>
        <label for="ideaology">How do you identify politically? (optional)</label>
        <input type="text" name="ideaology">
        <label for="news">What news sources do you consume and why?</label>
        <input type="text" name="news" required>

        <div id="long-question-container">
          <label for='long-question1'>Tell us why you’re a good fit for the project (250-500 words)</label>
          <textarea name='long-question1' minlength="250" maxlength="500" required></textarea>
        </div>
        <div id="long-question-container">
          <label for='long-question2'>Think of a time when you were persuaded to see an issue in a new way. What changed about how you viewed the issue? What made it possible for you to reconsider your initial beliefs? (250-500 words)</label>
          <textarea name='long-question2' minlength="250" maxlength="500" required></textarea>
        </div>
        <input type="submit">
      </form>
    </main>
    <footer>
      <div id="footer-top-container">
        <div class="line"></div>
        <!--<h3 id="socials">Follow us: <i class="fab fa-instagram"></i>  <i class="fab fa-facebook"></i>  <i class="fab fa-twitter"></i></h3>-->
